

<button class="addButton" mat-raised-button color="primary" (click)="router.navigate(['form'])">Add a book</button>

  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let book of books"> 
      <span id="title"> {{ book.title }} </span>
      <span id="name"> {{ book.author.lastname }} </span>
      <span> {{ book.yearRead }} </span>
      <span class="bookButons">
        <button mat-raised-button color="accent" (click)="handleUpdate(book._id)">Update</button>
        <button mat-raised-button color="warn" (click)="deleteBook(book._id)">Delete</button>
      </span>
     </mat-list-item>    
  </mat-list>
