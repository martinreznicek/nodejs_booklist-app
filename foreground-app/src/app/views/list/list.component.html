

<button class="addButton" mat-raised-button color="primary" (click)="router.navigate(['form'])">Post Book</button>

  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let book of books"> 
      <span id="title"> {{ book.title }} </span>
      <span id="name"> {{ book.author.lastname }} </span>
      <span> {{ book.yearRead }} </span>
      <button class="bookButons" mat-raised-button color="warn" (click)="deleteBook(book._id)">Delete</button>
     </mat-list-item>    
  </mat-list>
